  <h2>최정은 누구인가?</h2>
  <p>대한민국 국적의 KBO 리그 SK 와이번스 소속 내야수.</p>
  <img src="최정.jpg" width=250>
  <p>2005년 <a href="https://ko.wikipedia.org/wiki/SK_%EC%99%80%EC%9D%B4%EB%B2%88%EC%8A%A4" target="_blank" title="SK Wyverns">SK 와이번스</a>에서 데뷔해 4번의 한국시리즈 우승을 이끈 SK 역사상 최고의 타자이며, 김광현과 함께 SK를 대표하는 프랜차이즈 스타이자 영구결번 후보이다.</p>
  <p>또한 한대화-홍현우-김동주-최정으로 이어지는 KBO 리그 역대급 3루수 중 한 명이자 3루수 통산 war 1위이며, 2010년대 KBO 리그 누적 war 1위이기도 하다.</p>
